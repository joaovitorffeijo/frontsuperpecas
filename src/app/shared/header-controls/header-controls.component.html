<div class="controls">
  <div class="left">
    <button mat-flat-button color="primary" (click)="emitAddModal()">{{addPlaceholder}}</button>
  </div>
  <div class="right">
    <div class="search-input">
      <input type="search" placeholder="{{searchPlaceholder}}" [(ngModel)]="searchTerm" class="search-box" (keyup.enter)="emitSearch()">
      <button mat-flat-button color="primary" (click)="emitSearch()">Filtrar</button>
    </div>  
  </div>
</div>
